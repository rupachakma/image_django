<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View_data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center alert alert-info">People Information</h1>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Images</th>
            </tr>
        </thead>
        <tbody>
            {% for people in people_data %}
            <tr>
                <td>{{people.id}}</td>
                <td>{{people.name}}</td>
                <td>{{people.address}}</td>
               
                <td>
                    <a href="{{people.profileImg.url}}" target="_blank">
                
                    <img src="{{people.profileImg.url}}" alt="" style="height:50px; width:50;">
                    </a>
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    

    
</body>
</html>
